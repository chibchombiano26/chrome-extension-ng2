
<div class="container">
    

        
        <form>
            <legend>Login</legend>
        
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" [(ngModel)]="user.username" class="form-control" id="" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" [(ngModel)]="user.password" class="form-control" id="" placeholder="Username">
            </div>
        
            
            <button (click)="login($event)" class="btn btn-primary">Login</button>
        
        </form>
        


</div>
